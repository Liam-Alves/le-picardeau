<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Seu CSS global -->
    <style>
        /* Estilos específicos da página 404 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FAF6EF;
            margin: 0;
        }

        .error-container {
            text-align: center;
            color: #323130;
        }

        .error-container h1 {
            font-size: 5rem;
            color: #E28C82;
        }

        .error-container p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .error-container a {
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #FFA400;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #FF8700;
        }

        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 3rem;
            }

            .error-container p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Désolé, la page que vous recherchez n'existe pas.</p>
        <a href="/">Retourner à l'accueil</a>
    </div>
</body>
</html>
