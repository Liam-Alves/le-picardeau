<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Gîte - Le Picardeau</title>
    <!-- Link CSS principal -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Link CSS específico da página -->
    <link rel="stylesheet" href="/css/formulaire-reservation.css">
    <!-- Bootstrap CSS para funcionalidades -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="reservation-container">
        <h1>Réserver votre séjour</h1>
        <form id="reservationForm" action="/reservar" method="POST">
            <div class="form-group">
                <label for="gite">Choisissez le Gîte :</label>
                <select id="gite" name="gite" required>
                    <option value="chic-cosy">Chic et Cosy</option>
                    <option value="studio-vert">Studio au Vert</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkin">Date d'arrivée :</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Date de départ :</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <div class="form-group">
                <label for="guests">Nombre d'invités :</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>
                <!-- Texto informativo de capacidade máxima -->
                <small id="capacityInfo" style="color: #888;"></small>
            </div>

            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="number" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Novo campo opcional de observações -->
            <div class="form-group">
                <label for="observations">Observations (optionnel) :</label>
                <textarea id="observations" name="observations" rows="4" placeholder="Avez-vous des demandes spéciales ?"></textarea>
            </div>

            <button type="submit">Réserver</button>
        </form>
    </div>

    <!-- Inclusão do script de reserva -->
    <script src="/script/script-reservation-gites.js"></script>
    <!-- Mensagem de erro -->
    <p id="errorMessage" style="color:red; text-align: center; margin-top: 15px;"></p>

</body>

</html>
