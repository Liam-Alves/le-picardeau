<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Picardeau - Réserver une Table</title>
 <!-- Link CSS -->
 <link rel="stylesheet" href="/css/main.css">
 <script src="/public/script/script.js"></script>

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Bootstrap JS (necessário para dropdowns, carrosséis etc.) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   

    
    <!-- O div onde a navbar será carregada -->
    <div id="navbar"></div>
    
    <main>
        <section id="reservations">
            <iframe
  src="https://tableagent.com/iframe/le-picardeau/"
  style="border:0px none;min-width:375px;min-height:736px"
  sandbox="allow-forms allow-modals allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
  width="100%"
  height="100%">
</iframe>

        </section>
    </main>
    
     <!-- O div onde o footer será carregado -->
   <div id="footer"></div>

   <!-- Script para carregar o footer dinamicamente -->
<script>
  // Carregar o conteúdo do arquivo footer.html e inserir no div com ID "footer"
  fetch('/pages/footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer').innerHTML = data;
      });
</script>

             <!-- Script para carregar a navbar dinamicamente -->
    <script>
        // Carregar o conteúdo do arquivo navbar.html e inserir no div com ID "navbar"
        fetch('/pages/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
